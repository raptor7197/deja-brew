        .job-card {
            background-color: #1e293b;

            transition: all 0.3s ease-in-out;

        }
        .job-card:hover {
            transform: translateY(-5px) scale(1.02);

        }
        .category-tag {
            background-color: #6366f1; 
            color: white;
            padding: 0.25rem 0.75rem;

            font-weight: 500; 
            text-transform: capitalize; 
        }
        .location-tag {
            background-color: #f97316; 
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            text-transform: capitalize;

            font-weight: 500;
            text-transform: capitalize;

        }

            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: #3b82f6; 
            font-weight: 600; 
            transition: color 0.2s ease-in-out;
        }
        .view-details-link:hover {
            color: #60a5fa; 
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s forwards;
            backdrop-filter: blur(5px); 
        }
        
        .modal-content {
            background-color: #1e293b; 
            margin: 5% auto;
            padding: 0;
            border: 1px solid #334155;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s forwards;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3); 
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
            position: relative;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .close {
            color: #94a3b8;
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

            color: #ffffff;
        }

            from { opacity: 0; }
            to { opacity: 1; }
        }

            from { transform: translateY(-50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }

            margin-bottom: 2rem;
            border-bottom: 1px solid #334155;
        }

        .main-tabs .tab-button:hover {

            border-color: #6366f1; 
        }
        .main-tabs .tab-button.active {
            color: #e2e8f0; 
            border-color: #3b82f6; 
        }

        .category-content {
            display: none;
        }
        .category-content.active {
            display: block;
        }
        
        .sub-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #334155;

        .sub-tab-button {

            color: #e2e8f0;
            border-color: #6366f1;
        }
        .sub-tab-button.active {
            color: #e2e8f0;
            border-color: #3b82f6;
        }
        .sub-tab-content {
            display: none;
        }
        .sub-tab-content.active {
            display: block;
        }

        .job-table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0; 
            background-color: #1e293b;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .job-table th, .job-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

            background-color: #334155; 
            color: #cbd5e0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            position: sticky;
            top: 0; 
            z-index: 10;
        }
        .job-table tbody tr:last-child td {
            border-bottom: none;
        }
        .job-table tbody tr:hover {
            background-color: #2d3748; 
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 2% auto;
                max-height: 95vh;
            }

                padding: 16px;
            }
            .job-card {

            .job-table, .job-table tbody, .job-table tr, .job-table td, .job-table th {

            .job-table td {

            .job-table td::before {

                left: 1rem;
                width: calc(50% - 1rem);
                padding-right: 1rem;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #cbd5e0;
            }
            .job-table td:last-child {
                border-bottom: none;
            }
        }

        const modal = document.getElementById('jobModal');
        const closeModal = document.querySelector('.close');

        function openModal(job) {
            document.getElementById('modalTitle').textContent = job.title;
            document.getElementById('modalDate').textContent = `Posted: ${job.date}`;
            document.getElementById('modalDescription').innerHTML = job.description;
            
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = `
                <span class="category-tag text-xs font-medium px-2.5 py-0.5 rounded-full">${job.category}</span>
                ${job.location !== "N/A" ? `<span class="location-tag text-xs font-medium px-2.5 py-0.5 rounded-full">${job.location}</span>` : ''}
                <span class="job-type-tag text-xs font-medium px-2.5 py-0.5 rounded-full">${job.type}</span>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeModal.onclick = closeModalFunc;

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModalFunc();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModalFunc();
            }
        });

        function getUniqueCategories(jobs) {
            const categories = new Set();
            jobs.forEach(job => categories.add(job.category));
            return ['All', ...Array.from(categories)].sort();
        }

        function renderJobTable(category, containerId) {
            const jobTableListings = document.getElementById(containerId);
            jobTableListings.innerHTML = '';

            const filteredJobs = category === 'All' ? jobData : jobData.filter(job => job.category === category);

            if (filteredJobs.length === 0) {
                jobTableListings.innerHTML = `<p class="text-gray-400 text-center py-8">No jobs found in this category.</p>`;
                return;
            }

            let tableHTML = `
                <table class="job-table">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Experience</th>
                            <th>Skills</th>
                            <th>Date Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            filteredJobs.forEach(job => {
                tableHTML += `
                    <tr class="cursor-pointer" data-job-index="${jobData.indexOf(job)}">
                        <td data-label="Job Title">${job.title}</td>
                        <td data-label="Company">${job.company || 'N/A'}</td>
                        <td data-label="Location">${job.location}</td>
                        <td data-label="Experience">${job.experience || 'N/A'}</td>
                        <td data-label="Skills">${job.skills ? job.skills.join(', ') : 'N/A'}</td>
                        <td data-label="Date Posted">${job.date}</td>
                        <td data-label="Action"><span class="view-details-link text-sm">View Details &rarr;</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;
            jobTableListings.innerHTML = tableHTML;

            jobTableListings.querySelectorAll('tbody tr').forEach(row => {
                row.addEventListener('click', (event) => {
                    if (event.target.classList.contains('view-details-link')) {
                        const jobIndex = parseInt(row.dataset.jobIndex);
                        openModal(jobData[jobIndex]);
                    } else {
                        const jobIndex = parseInt(row.dataset.jobIndex);
                        openModal(jobData[jobIndex]);
                    }
                });
            });
        }

        function renderMainTabs() {
            const mainTabsContainer = document.querySelector('.main-tabs');
            mainTabsContainer.innerHTML = '';

            const categories = getUniqueCategories(jobData);

            categories.forEach((category, index) => {
                const button = document.createElement('button');
                button.className = `tab-button ${index === 0 ? 'active' : ''}`;
                button.dataset.category = category;
                button.textContent = category;
                mainTabsContainer.appendChild(button);

                button.addEventListener('click', () => {
                    document.querySelectorAll('.main-tabs .tab-button').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('main .category-content').forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    const targetContentId = `content-${category.replace(/\s+/g, '-')}`;
                    document.getElementById(targetContentId).classList.add('active');

                    renderJobTable(category, `tableView-${category.replace(/\s+/g, '-')}`);
                });
            });
        }

        function renderCategoryContentAreas() {
            const mainContentArea = document.querySelector('main');
            mainContentArea.innerHTML = '';

            const categories = getUniqueCategories(jobData);

            categories.forEach(category => {
                const categoryContentDiv = document.createElement('div');
                categoryContentDiv.id = `content-${category.replace(/\s+/g, '-')}`;
                categoryContentDiv.className = `category-content ${category === 'All' ? 'active' : ''}`;

                categoryContentDiv.innerHTML = `
                    <div id="tableView-${category.replace(/\s+/g, '-')}" class="sub-tab-content active overflow-x-auto rounded-lg"></div>
                `;
                mainContentArea.appendChild(categoryContentDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMainTabs();
            renderCategoryContentAreas();
            
            const allCategoryButton = document.querySelector('.main-tabs .tab-button[data-category="All"]');
            if (allCategoryButton) {
                allCategoryButton.click();
            }
        });
    </script>

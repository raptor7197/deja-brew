<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Deeper dark background (slate-900) */
            color: #e2e8f0; /* Light text (slate-200) */
            line-height: 1.6;
        }
        .job-card {
            background-color: #1e293b; /* Slightly lighter dark background for cards (slate-800) */
            border: 1px solid #334155; /* Darker border (slate-700) */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .job-card:hover {
            transform: translateY(-5px) scale(1.02); /* Lift and slightly enlarge on hover */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* More prominent shadow on hover */
        }
        .category-tag {
            background-color: #6366f1; /* Indigo-500 for categories */
            color: white;
            padding: 0.25rem 0.75rem; /* Slightly more padding */
            border-radius: 9999px; /* Fully rounded */
            font-weight: 500; /* Medium font weight */
            text-transform: capitalize; /* Capitalize the first letter */
        }
        .location-tag {
            background-color: #f97316; /* Orange-500 for locations */
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            text-transform: capitalize;
        }
        .job-type-tag {
            background-color: #a855f7; /* Purple-500 for job types */
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            text-transform: capitalize;
        }
        .date-text {
            color: #94a3b8; /* Slate-400 for dates */
            font-size: 0.875rem; /* Smaller font size */
        }
        .view-details-link {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: #3b82f6; /* Blue-500 */
            font-weight: 600; /* Semi-bold */
            transition: color 0.2s ease-in-out;
        }
        .view-details-link:hover {
            color: #60a5fa; /* Blue-400 on hover */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s forwards; /* Use forwards to keep the final state */
            backdrop-filter: blur(5px); /* Blurred background */
        }
        
        .modal-content {
            background-color: #1e293b; /* Same as job card */
            margin: 5% auto;
            padding: 0;
            border: 1px solid #334155;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s forwards; /* Use forwards to keep the final state */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3); /* More prominent shadow for modal */
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
            position: relative; /* For positioning the close button */
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .close {
            color: #94a3b8; /* Slate-400 */
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ffffff;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        /* Tab styles */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #334155;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #94a3b8; /* Slate-400 */
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .tab-button:hover {
            color: #e2e8f0; /* Light text on hover */
            border-color: #6366f1; /* Indigo-500 on hover */
        }
        .tab-button.active {
            color: #e2e8f0; /* Light text for active tab */
            border-color: #3b82f6; /* Blue-500 for active tab */
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Table styles */
        .job-table {
            width: 100%;
            border-collapse: separate; /* Use separate to allow border-radius on cells */
            border-spacing: 0; /* Remove default spacing */
            background-color: #1e293b;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners are visible */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .job-table th, .job-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }
        .job-table th {
            background-color: #334155; /* Darker header background */
            color: #cbd5e0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            position: sticky;
            top: 0; /* Make header sticky */
            z-index: 10;
        }
        .job-table tbody tr:last-child td {
            border-bottom: none;
        }
        .job-table tbody tr:hover {
            background-color: #2d3748; /* Darker hover for rows */
        }
        .job-table .group-header {
            background-color: #4a5568; /* Even darker for group headers */
            color: #e2e8f0;
            font-weight: 700;
            text-align: center;
            padding: 0.75rem 1rem;
            position: sticky;
            top: 48px; /* Position below sticky table header */
            z-index: 9;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 2% auto;
                max-height: 95vh;
            }
            .modal-header, .modal-body {
                padding: 16px;
            }
            .job-card {
                padding: 1.25rem; /* Adjust padding for smaller screens */
            }
            .job-table, .job-table tbody, .job-table tr, .job-table td, .job-table th {
                display: block; /* Stack elements for mobile */
            }
            .job-table thead {
                display: none; /* Hide table header on small screens */
            }
            .job-table tr {
                margin-bottom: 1rem;
                border: 1px solid #334155;
                border-radius: 8px;
                overflow: hidden;
            }
            .job-table td {
                border-bottom: 1px solid #334155;
                text-align: right;
                position: relative;
                padding-left: 50%; /* Space for pseudo-element label */
            }
            .job-table td::before {
                content: attr(data-label); /* Use data-label for mobile headers */
                position: absolute;
                left: 1rem;
                width: calc(50% - 1rem);
                padding-right: 1rem;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #cbd5e0;
            }
            .job-table td:last-child {
                border-bottom: none;
            }
            .job-table .group-header {
                font-size: 1rem;
                top: 0; /* Group header should be at the top on mobile */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem !important; /* Adjust overall body padding */
            }
            .modal-content {
                width: 98%;
                margin: 1% auto;
            }
            .job-card h2 {
                font-size: 1.125rem; /* Smaller title for mobile */
            }
            .category-tag, .location-tag, .job-type-tag {
                font-size: 0.625rem; /* Even smaller tags on very small screens */
                padding: 0.2rem 0.6rem;
            }
        }
    </style>
</head>

        const modal = document.getElementById('jobModal');
        const closeModal = document.querySelector('.close');

        function openModal(job) {
            document.getElementById('modalTitle').textContent = job.title;
            document.getElementById('modalDate').textContent = `Posted: ${job.date}`;
            document.getElementById('modalDescription').innerHTML = job.description;
            
            // Update modal tags
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = `
                <span class="category-tag text-xs font-medium px-2.5 py-0.5 rounded-full">${job.category}</span>
                ${job.location !== "N/A" ? `<span class="location-tag text-xs font-medium px-2.5 py-0.5 rounded-full">${job.location}</span>` : ''}
                <span class="job-type-tag text-xs font-medium px-2.5 py-0.5 rounded-full">${job.type}</span>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; 
        }

        function closeModalFunc() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        closeModal.onclick = closeModalFunc;

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModalFunc();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModalFunc();
            }
        });

        function renderJobCards() {
            const jobListingsContainer = document.getElementById('jobCardListings');
            jobListingsContainer.innerHTML = ''; 

            jobData.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card p-4 sm:p-6 rounded-lg shadow-lg flex flex-col justify-between cursor-pointer h-full';

                jobCard.innerHTML = `
                    <div>
                        <h2 class="text-lg sm:text-xl font-semibold text-white mb-2">${job.title}</h2>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="category-tag text-xs font-medium">${job.category}</span>
                            ${job.location !== "N/A" ? `<span class="location-tag text-xs font-medium">${job.location}</span>` : ''}
                            <span class="job-type-tag text-xs font-medium">${job.type}</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <span class="date-text text-sm">${job.date}</span>
                        <span class="view-details-link text-sm">View Details &rarr;</span>
                    </div>
                `;

                jobCard.addEventListener('click', () => openModal(job));
                jobListingsContainer.appendChild(jobCard);
            });
        }

        // Function to render job table
        function renderJobTable() {
            const jobTableListings = document.getElementById('jobTableListings');
            jobTableListings.innerHTML = ''; // Clear existing table

            // Group jobs by category
            const groupedJobs = jobData.reduce((acc, job) => {
                const category = job.category;
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(job);
                return acc;
            }, {});

            let tableHTML = `
                <table class="job-table">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Experience</th>
                            <th>Skills</th>
                            <th>Date Posted</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const category in groupedJobs) {
                tableHTML += `
                    <tr>
                        <td colspan="7" class="group-header">${category.toUpperCase()}</td>
                    </tr>
                `;
                groupedJobs[category].forEach(job => {
                    tableHTML += `
                        <tr class="cursor-pointer" data-job-index="${jobData.indexOf(job)}">
                            <td data-label="Job Title">${job.title}</td>
                            <td data-label="Company">${job.company || 'N/A'}</td>
                            <td data-label="Location">${job.location}</td>
                            <td data-label="Experience">${job.experience || 'N/A'}</td>
                            <td data-label="Skills">${job.skills ? job.skills.join(', ') : 'N/A'}</td>
                            <td data-label="Date Posted">${job.date}</td>
                            <td data-label="Action"><span class="view-details-link text-sm">View Details &rarr;</span></td>
                        </tr>
                    `;
                });
            }

            tableHTML += `
                    </tbody>
                </table>
            `;
            jobTableListings.innerHTML = tableHTML;

            jobTableListings.querySelectorAll('tbody tr').forEach(row => {
                if (!row.classList.contains('group-header')) {
                    row.addEventListener('click', (event) => {
                        if (event.target.classList.contains('view-details-link')) {
                            const jobIndex = parseInt(row.dataset.jobIndex);
                            openModal(jobData[jobIndex]);
                        } else {
                            const jobIndex = parseInt(row.dataset.jobIndex);
                            openModal(jobData[jobIndex]);
                        }
                    });
                }
            });
        }

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;

                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(targetTab).classList.add('active');

                if (targetTab === 'cardView') {
                    renderJobCards();
                } else if (targetTab === 'tableView') {
                    renderJobTable();
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderJobCards(); 
        });
    </script>

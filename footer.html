<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deja Brew Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7dbdb; 
            /* Adding some content above the footer for context */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content {
            flex-grow: 1;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Footer Styles */
        .site-footer {
            background-color: #222;
            color: #fff;
            padding: 40px 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 20px;
        }

        .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 20px;
        }

        .footer-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #f0f0f0;
        }

        .footer-logo {
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .about p {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }

        .links ul {
            list-style: none;
            padding: 0;
        }

        .links ul li a {
            color: #ccc;
            text-decoration: none;
            line-height: 2;
            transition: color 0.3s;
        }

        .links ul li a:hover {
            color: #fff;
        }

        .newsletter p {
            font-size: 14px;
            color: #ccc;
        }

        .newsletter-form {
            display: flex;
            margin-top: 10px;
        }

        .newsletter-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 4px 0 0 4px;
        }

        .newsletter-form button {
            padding: 10px 20px;
            border: none;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s;
        }

        .newsletter-form button:hover {
            background-color: #777;
        }

        .social a {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .social a:hover {
            color: #fff;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #aaa;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .newsletter-form {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

   

    <footer class="site-footer">
        <div class="footer-container">
            
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Thesis</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-section newsletter">
                <h3>Subscribe to our Newsletter</h3>
                <p>Get the latest news and insights from Deja Brew.</p>
                <form class="newsletter-form" action="#" method="post">
                    <input type="email" name="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-section social">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2025 Deja Brew. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
